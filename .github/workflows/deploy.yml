name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:  
      - name: Add SSH key
        run: |
          echo "${{ secrets.id_rsa_git_with_aws }}" > ~/.ssh/id_rsa_git_with_aws         
      - name: Run Ansible Playbook
        run: |
          ansible-playbook setup.yml -i inventory.ini --tags nodejs
