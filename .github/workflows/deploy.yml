name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Save SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.id_ed25519_git_with_aws }}" > ~/.ssh/id_ed25519_git_with_aws
          chmod 600 ~/.ssh/id_ed25519_git_with_aws
          ssh-keyscan -H 3.71.189.205 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o HostKeyAlgorithms=ssh-ed25519 -o PubkeyAcceptedKeyTypes=ssh-ed25519 \
          -i ~/.ssh/id_ed25519_git_with_aws ubuntu@3.71.189.205
          
      - name: Run Ansible Playbook
        run: |
          ansible-playbook setup.yml -i inventory.ini --tags nodejs
